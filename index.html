<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="styles.css">

  
  <title>My BookList App</title>

</head>
<body>
  
<div class="container mt-4">
  <h4>Richie<span class="text-danger">Books</span>
   </h4>
<h1 class="display-4 text-center"><i class="fas fa-book-open text-success"></i>My <span class="text-success">Book</span>Collection</h1>
  <form id="book-group">
<div class="form-group">
  <label for="title">Title</label>
  <input type="text" id="title" class="form-control" name="book-title" placeholder="Enter Book Title">
</div>

<div class="form-group mt-2">
  <label for="author">Author</label>
  <input type="text" id="author" class="form-control" placeholder="Enter Book Author">
</div>

<div class="form-group mt-2">
  <label for="year">Month-Year Added</label>
  <input type="text" id="year" class="form-control" placeholder="Enter Book Month and Year ">
</div>
<div class="text-center">
  <input type="submit" value="Add Book" class="btn btn-success mt-4 btnn">
</div>

  </form>
  <table class="table table-striped mt-5 text-center md-7">
    <thead>
      <tr id="table-row">
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Read</th>
        <th>
          <span id="book-count" class="mt-9 btn btn-success">0</span></th>
      </tr>
    </thead>
<tbody id="book-list">

</tbody>
  </table>
</div>
<footer>
  <small class="footer">Copyright &copy; Richie BookList</small>
</footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://kit.fontawesome.com/4aa8b6485d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
